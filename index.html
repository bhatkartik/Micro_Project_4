<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container1">
        <div class="container2">
            <div class="titlehead">
                <h2 id="title"> Calculator</h2>
            </div>
            <input id="inputv" type="text" placeholder="0">
            
            <div class="CBtns">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>DEL</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button onclick="appendCharacter('*')">*</button>
                </div>
                <div class="row">
                    <button id="last1">RESET</button>
                    <button id="last2">=</button>
                </div>
             
        
            </div>
            
        </div>

    </div>
   <script src="script.js"></script>
</body>
</html>
